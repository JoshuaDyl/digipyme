<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contáctanos en Digipyme para soluciones personalizadas de diseño web, bases de datos, logos y más.">
  <meta name="keywords" content="contacto, diseño web, Digipyme, soluciones digitales">
  <meta name="author" content="Digipyme">
  <title>Contacto - Digipyme</title>
  <link rel="stylesheet" href="css/style-contacto.css">
  <link rel="icon" href="../public/favicon.ico">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../public/images/logos/logo.jpg" alt="Logo Digipyme" loading="lazy">
      <h1>digipyme</h1>
    </div>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index.html">Ejemplos</a></li>
        <li><a href="index.html#servicios">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contacto-section">
      <h2>Contáctanos</h2>
      <p>¿Listo para llevar tu negocio al siguiente nivel? Completa el formulario o contáctanos directamente.</p>
      <div class="contacto-form">
        <div class="form-container">
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Tu nombre" aria-required="true">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" placeholder="tuemail@ejemplo.com" aria-required="true">
          <label for="business-type">Tipo de Negocio:</label>
          <select id="business-type">
            <option value="">Selecciona una opción</option>
            <option value="restaurante">Restaurante</option>
            <option value="tienda">Tienda</option>
            <option value="servicios">Servicios Profesionales</option>
            <option value="otro">Otro</option>
          </select>
          <label for="needs">¿Qué necesitas? (Selecciona una o escribe tu idea):</label>
          <div class="premade-options">
            <button type="button" class="premade-btn" data-need="Sitio web moderno">Sitio web moderno</button>
            <button type="button" class="premade-btn" data-need="Modernización de logo">Modernización de logo</button>
            <button type="button" class="premade-btn" data-need="Menú QR personalizado">Menú QR personalizado</button>
            <button type="button" class="premade-btn" data-need="Manejo de redes sociales">Manejo de redes sociales</button>
          </div>
          <textarea id="needs" placeholder="Describe lo que necesitas o selecciona una opción arriba" aria-required="true"></textarea>
          <div class="form-actions">
            <button type="button" id="send-whatsapp" class="solicitar-diseno">Enviar por WhatsApp</button>
            <button type="button" id="send-email" class="solicitar-diseno">Enviar por Correo</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-contacto">
      <a href="https://wa.me/527751863437" target="_blank" class="contacto-icono" aria-label="Contactar por WhatsApp">
        <img src="../public/images/iconos/whatsapp.svg" alt="WhatsApp" loading="lazy">
      </a>
      <a href="mailto:digipyme0marketing@gmail.com" class="contacto-icono" aria-label="Contactar por correo">
        <img src="../public/images/iconos/gmail.svg" alt="Gmail" loading="lazy">
      </a>
      <a href="https://facebook.com/MicroSpot" target="_blank" class="contacto-icono" aria-label="Seguir en Facebook">
        <img src="../public/images/iconos/facebook.svg" alt="Facebook" loading="lazy">
      </a>
      <a href="https://instagram.com/microspotmarketing" target="_blank" class="contacto-icono" aria-label="Seguir en Instagram">
        <img src="../public/images/iconos/instagram.svg" alt="Instagram" loading="lazy">
      </a>
    </div>
    <p>© 2025 Digipyme. Todos los derechos reservados.</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
